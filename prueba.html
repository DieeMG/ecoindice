<!DOCTYPE html>
<html>
<head>
	<title>prueba js</title>
</head>
<body>
	<p id="texto">¡Hola Mundo!</p>
	<button id="boton">¡Cambiar el texto!</button>
	<p id="texto2">Nico es</p>
	<button id="boton2">¡Completar el texto!</button>
	<script type="text/javascript">
		document.getElementById("boton").onclick = function () {
			//modifica texto <p> cuando aprieto boton
			document.getElementById("texto").innerHTML = "¡Hola Nico!";
		}

		document.getElementById("boton2").onclick = function () {
			//modifica texto <p> cuando aprieto boton
			document.getElementById("texto2").innerHTML = document.getElementById("texto2").innerHTML + " trolo!";
		}


		/* acceder elementos
		document.getElementById("texto").innerHTML = "hola maxi"; */
	</script>

</body>
</html>
